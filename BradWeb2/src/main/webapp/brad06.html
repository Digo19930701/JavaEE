<script  >
function add() {
	var x= document.getElementById("x").value;
	var y= document.getElementById("y").value;
	var r = parseInt(x) + parseInt(y);
	document.getElementById('result').innerHTML = r;
	
}

</script>

<form>
	<input name="x">
	+
	<input name="y">
	<input type="button" value="="  onclick="add()">
	<span id="result"></span>
</form>
